    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            background-color: #0b316b;
            overflow: hidden;
            background-image: url('assets/preload/splash.png');
            background-repeat: no-repeat;
            background-position: center;
        }

        #message {
            text-align: center;
            font-size: 8px;
            z-index: 5;
            font-family: "Verdana", sans-serif;
            color: #fff;
            position: fixed;
            width: 100%;
            z-index: 9999;
        }

        .dot {
            display: inline;
            margin-left: 0.2em;
            margin-right: 0.2em;
            position: relative;
            top: -1em;
            font-size: 3.5em;
            opacity: 0;
            animation: showHideDot 2.5s ease-in-out infinite;
        }

        .dot.one {
            animation-delay: 0.2s;
        }

        .dot.two {
            animation-delay: 0.4s;
        }

        .dot.three {
            animation-delay: 0.6s;
        }

        @keyframes showHideDot {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        button#sair {
            position: absolute;
            display: none;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #52d017;
            border-radius: 10px;
            z-index: 100000;
        }

        button#sair:hover {
            transform: translateX(-50%) translateX(4px) translateY(-4px);
        }

        .container-fill-meta {
            position: absolute;
            top: 15em;
            right: 0;
            height: fit-content;
        }

        .into-container-fill-meta {
            position: relative;
            width: 100%;
            height: fit-content;
            z-index: 999;
        }

        .meta-card {
            width: max-content;
            background-color: #0007;
            color: #fff;
            z-index: 10;
            padding: 1rem;
            text-align: center;
            font-family: right grotesk, sans-serif;
            font-size: 2.5em;
            border-radius: 10px 0 0 10px;
        }

        @media (max-width: 910px) {
            .container-fill-meta {
                top: 16vh;
            }
            .meta-card {
                font-size: 3vh;
                padding: 1.5vh;
            }
        }

        @media (max-height: 719px) {
            .container-fill-meta {
                top: 21vh;
            }
            .meta-card {
                font-size: 4vh;
                padding: 2vh;
            }
        }

        @media (max-width: 599px) {
            .container-fill-meta {
                top: 16vh;
            }
            .meta-card {
                font-size: 3vh;
                padding: 1.5vh;
            }
        }
    </style>
